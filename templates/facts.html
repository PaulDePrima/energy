{% extends 'layout.html' %}
{% set active_page = 'facts' %}
{% block title %}Fact Page 1{% endblock %}
{% block content %}
  <h3>Fun Facts on Energy Imports</h3>
  <h7>Choose energy source and see the percent of it that was imported</h7>
   <form action="/facts">
    <select name="year">
      {{ year }}
    </select>
   <br><br>
   <input type="submit">
   <br><br>
   <p>{{ response }}</p>
 </form>
  
{% endblock %}
